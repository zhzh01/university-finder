<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>University Finder</h1>
        <div id="step-profession">
            <h2>Choose Your Profession</h2>
            <div id="profession-list"></div>
        </div>
        <div id="step-grant" style="display:none;">
            <h2>Do you want a full grant?</h2>
            <button id="grant-yes">Full Grant</button>
            <button id="grant-no">No Grant</button>
        </div>
        <div id="step-universities" style="display:none;">
            <h2>Select a University</h2>
            <ul id="university-list"></ul>
        </div>
        <div id="step-details" style="display:none;">
            <h2>University Details</h2>
            <div id="university-details"></div>
            <button id="back-universities">Back to Universities</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
